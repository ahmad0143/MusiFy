<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/images/favicon.png" />
    <title>M.J-MusiFy</title>
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li class="Logo">
            <a href="http://127.0.0.1:5500/index.html"
              ><img src="/images/Spotify_App_Logo.svg.png" alt="M.j-Studio"
            /></a>
            <a href="http://127.0.0.1:5500/index.html"> MusiFy</a>
          </li>
          <li>Home</li>
          <li>
            <a href="https://github.com/ahmadmight143" target="_blank"
              >Github
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/muhammad-ahmad-414701211/"
              target="blank"
              >Linked In
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <div class="songList">
        <h1>Best of NCS-No Copyright Sound</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="/images/cover1.jfif" alt="" />
            <span class="songName">Let Me Love You</span>
            <span class="songListPlay"
              ><span class="timesT">
                05:30 <i id="0" class="far songItemPlay fa fa-play-circle"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="/images/cover2.jfif" alt="" />
            <span class="songName">Tu Aa k Deak Le</span>
            <span class="songListPlay"
              ><span class="timesT">
                05:00 <i id="1" class="far songItemPlay fa fa-play-circle"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="/images/cover3.jpg" alt="" />
            <span class="songName">Tuje Kitna Chahne Lage</span>
            <span class="songListPlay"
              ><span class="timesT">
                04:30 <i id="2" class="far songItemPlay fa fa-play-circle"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="/images/cover4.jpg" alt="" />
            <span class="songName">Mahiya Mahiya ve</span>
            <span class="songListPlay"
              ><span class="timesT">
                04:00 <i id="3" class="far songItemPlay fa fa-play-circle"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="/images/cover5.jpg" alt="" />
            <span class="songName">In The End</span>
            <span class="songListPlay"
              ><span class="timesT">
                04:00 <i id="4" class="far songItemPlay fa fa-play-circle"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="/images/cover6.jfif" alt="" />
            <span class="songName">Tum Mile</span>
            <span class="songListPlay"
              ><span class="timesT">
                04:00 <i id="5" class="far songItemPlay fa fa-play-circle"></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img src="/images/cover7.jpg" alt="" />
            <span class="songName">Criminal Fool</span>
            <span class="songListPlay"
              ><span class="timesT">
                03:30 <i id="6" class="far songItemPlay fa fa-play-circle"></i
              ></span>
            </span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgress"
        min="0"
        value="0"
        max="100"
      />
      <div class="icon">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="/images/Cad.gif" "42px" alt="" id="gif"><span
          id="masterSongName"
        ></span>
      </div>
    </div>
    <script src="/app.js"></script>
    <script
      src="https://kit.fontawesome.com/b45a17dd06.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
